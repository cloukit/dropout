<ng-template #demoModal>
  <div class="modal">A traditional german sausage</div>
</ng-template>

<div style="display:flex;">
  <div style="flex:1;border:1px solid #ccc;padding:30px;">
    On Scroll Event of div do either:<br><br>
    <span (click)="onScroll='close'" style="cursor:pointer">
      <input
        type="radio"
        value="close"
        [checked]="onScroll === 'close'"
      > close the modal
    </span><br>
    <span (click)="onScroll='reposition'" style="cursor:pointer">
      <input
        type="radio"
        value="reposition"
        [checked]="onScroll === 'reposition'"
      > reposition the modal
    </span><br>
    <span (click)="onScroll='nothing'" style="cursor:pointer">
      <input
        type="radio"
        value="nothing"
        [checked]="onScroll === 'nothing'"
      > do nothing
    </span><br>
  </div>
  <div
    style="flex:3;height:150px;overflow-y:scroll;border:1px solid #ccc;padding:30px;"
    (scroll)="onScrollDiv()"
  >
    Please scroll down to the Bratwurst. The Dropout opens onClick.<br><br>
    ...<br><br>
    ...<br><br>
    ...<br><br>
    ...<br><br>
    ...<br><br>
    ...<br><br>
    ...<br><br>
    <div
      style="border: 1px solid #ccc; width:200px;"
      [cloukitDropout]="demoModal"
      [cloukitDropoutPlacement]="DropoutPlacement.RIGHT_TOP"
      [cloukitDropoutTrigger]="DropoutTrigger.ONCLICK"
      [cloukitDropoutClose]="closeDropout"
      [cloukitDropoutReposition]="repositionDropout"
    >
