<svg width="802" height="806" viewBox="0 0 802 806" xmlns="http://www.w3.org/2000/svg" style="background:#fff">
<title>
  cloukit-dropout-how-it-works
</title>
<defs>
  <style type="text/css">@import url(https://cloukit.github.io/cdn-static/css/webfonts.css);</style>
</defs>
<g fill="none" fill-rule="evenodd"><path stroke="#777" d="M15.5 17.329h768V790.5h-768z"/><text font-family="SourceSansPro-Light, Source Sans Pro" font-size="30" font-weight="300" letter-spacing=".333" fill="#710ECC"><tspan x="53" y="72">Dropout „How it Works“</tspan></text><path fill-opacity=".292" fill="#9C4AE9" d="M117 245h42l-21 23z"/><text font-family="SourceSansPro-Regular, Source Sans Pro" font-size="24" fill="#1CBAFF"><tspan x="66" y="218">DropoutDirective</tspan> <tspan x="238.56" y="218" font-family="SourceSansPro-Light, Source Sans Pro" font-weight="300"> </tspan></text><text font-family="SourceSansPro-Light, Source Sans Pro" font-size="24" font-weight="300" fill="#5F5F5F"><tspan x="54" y="151">The dropout module is composed of four main parts:</tspan></text><text font-family="SourceSansPro-Light, Source Sans Pro" font-size="24" font-weight="300" fill="#37DC6A"><tspan x="284" y="218">sends your TemplateRef to the DropoutService</tspan> <tspan x="284" y="249">to request a „component creation“.</tspan></text><text font-family="SourceSansPro-Regular, Source Sans Pro" font-size="24" fill="#1CBAFF"><tspan x="66" y="305">DropoutService</tspan></text><text font-family="SourceSansPro-Light, Source Sans Pro" font-size="24" font-weight="300" fill="#37DC6A"><tspan x="284" y="305">receives component creation requests and </tspan> <tspan x="284" y="336">provides helper methods to create components</tspan> <tspan x="284" y="367">in certain views.</tspan></text><text font-family="SourceSansPro-Regular, Source Sans Pro" font-size="24" fill="#1CBAFF"><tspan x="66" y="425">DropoutOutlet</tspan></text><text font-family="SourceSansPro-Light, Source Sans Pro" font-size="24" font-weight="300" fill="#37DC6A"><tspan x="284" y="425">listens on a component creation request </tspan> <tspan x="284" y="456">Observable and initiates component creation</tspan> <tspan x="284" y="487">in its own template (ViewChild). It sits in the top </tspan> <tspan x="284" y="518">left corner of the body and can position elements </tspan> <tspan x="284" y="549">absolutely on the page.</tspan></text><text font-family="SourceSansPro-Regular, Source Sans Pro" font-size="24" fill="#1CBAFF"><tspan x="66" y="607">DropoutContainer</tspan></text><text font-family="SourceSansPro-Light, Source Sans Pro" font-size="24" font-weight="300" fill="#37DC6A"><tspan x="284" y="607">is created by the DropoutOutlet, is positioned </tspan> <tspan x="284" y="638">absolutely and gets the actual TemplateRef </tspan> <tspan x="284" y="669">injected into its own template </tspan> <tspan x="284" y="700">(ngTemplateOutlet).</tspan></text><path fill-opacity=".292" fill="#9C4AE9" d="M117 333h42l-21 23zM117 453h42l-21 23z"/></g></svg>
