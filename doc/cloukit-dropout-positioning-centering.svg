<svg width="802" height="1036" viewBox="0 0 802 1036" xmlns="http://www.w3.org/2000/svg" style="background:#fff">
  <title>
    cloukit-dropout-positioning-centering
  </title>
  <defs>
    <style type="text/css">@import url(https://cloukit.github.io/cdn-static/css/webfonts.css);</style>
  </defs>
  <g fill="none" fill-rule="evenodd"><path stroke="#777" d="M15.5 17.329h768V1019.5h-768z"/><text font-family="SourceSansPro-Light, Source Sans Pro" font-size="30" font-weight="300" letter-spacing=".333" fill="#710ECC"><tspan x="53" y="72">Dropout Component Centering</tspan></text><path fill="#710ECC" d="M592 33h41v17h-41z"/><path fill="#A4E2FD" d="M592 64h41v17h-41z"/><text font-family="SourceSansPro-Light, Source Sans Pro" font-size="18" font-weight="300" letter-spacing="-1" fill="#710ECC"><tspan x="639" y="48">= Trigger Element</tspan></text><text font-family="SourceSansPro-Light, Source Sans Pro" font-size="18" font-weight="300" letter-spacing="-1" fill="#710ECC"><tspan x="639" y="79">= Dropout Container</tspan></text><g transform="translate(54 547)"><path stroke="#979797" stroke-width="2" d="M1 18h210v139H1z"/><path fill="#979797" d="M0 0h212v19H0z"/><circle fill="silver" transform="rotate(-1 11 9)" cx="11" cy="9" r="6"/><circle fill="silver" transform="rotate(-1 26 9)" cx="26" cy="9" r="6"/><circle fill="silver" transform="rotate(-1 41 9)" cx="41" cy="9" r="6"/></g><path stroke="#A4E3FE" d="M151.5 614.5h84v61h-84z"/><g transform="translate(532 547)"><path stroke="#979797" stroke-width="2" d="M1 18h210v139H1z"/><path fill="#979797" d="M0 0h212v19H0z"/><circle fill="silver" transform="rotate(-1 11 9)" cx="11" cy="9" r="6"/><circle fill="silver" transform="rotate(-1 26 9)" cx="26" cy="9" r="6"/><circle fill="silver" transform="rotate(-1 41 9)" cx="41" cy="9" r="6"/></g><path fill="#710ECC" d="M130 597h41v17h-41z"/><text font-family="SourceSansPro-Light, Source Sans Pro" font-size="18" font-weight="300" letter-spacing="-1" fill="#710ECC"><tspan x="53" y="532">DOWN_CENTER</tspan></text><g transform="translate(54 817)"><path stroke="#979797" stroke-width="2" d="M1 18h210v139H1z"/><path fill="#979797" d="M0 0h212v19H0z"/><circle fill="silver" transform="rotate(-1 11 9)" cx="11" cy="9" r="6"/><circle fill="silver" transform="rotate(-1 26 9)" cx="26" cy="9" r="6"/><circle fill="silver" transform="rotate(-1 41 9)" cx="41" cy="9" r="6"/></g><g transform="translate(532 817)"><path stroke="#979797" stroke-width="2" d="M1 18h210v139H1z"/><path fill="#979797" d="M0 0h212v19H0z"/><circle fill="silver" transform="rotate(-1 11 9)" cx="11" cy="9" r="6"/><circle fill="silver" transform="rotate(-1 26 9)" cx="26" cy="9" r="6"/><circle fill="silver" transform="rotate(-1 41 9)" cx="41" cy="9" r="6"/></g><path fill="#710ECC" d="M190 884h41v17h-41z"/><path stroke="#A4E3FE" d="M97.5 893.5h92v53h-92z"/><text font-family="SourceSansPro-Light, Source Sans Pro" font-size="18" font-weight="300" letter-spacing="-1" fill="#710ECC"><tspan x="53" y="802">LEFT_CENTER</tspan></text><text font-family="SourceSansPro-Light, Source Sans Pro" font-size="24" font-weight="300" fill="#1CBAFF"><tspan x="73" y="187">Because we do not know the width of the child element </tspan> <tspan x="73" y="218">at the time of dropout container creation. Therefore</tspan> <tspan x="73" y="249">„center“ means „in the center relative to the trigger element“. </tspan></text><text font-family="SourceSansPro-Light, Source Sans Pro" font-size="24" font-weight="300" fill="#5F5F5F"><tspan x="54" y="151">Why is the „center“ not centered?</tspan></text><text font-family="SourceSansPro-Light, Source Sans Pro" font-size="24" font-weight="300" fill="#5F5F5F"><tspan x="54" y="318">How to achieve „real centering“?</tspan></text><text font-family="SourceSansPro-Light, Source Sans Pro" font-size="24" font-weight="300" fill="#37DC6A"><tspan x="73" y="353">The element you put into the dropout container (child)</tspan> <tspan x="73" y="384">should use the </tspan> <tspan x="219.832" y="384" font-family="SourceSansPro-Regular, Source Sans Pro" font-weight="normal">transform: translate(x, y)</tspan> <tspan x="467.752" y="384"> CSS attribute.</tspan></text><path fill="#B7FFCD" d="M155 618h77v54h-77zM592 95h41v17h-41z"/><text font-family="SourceSansPro-Light, Source Sans Pro" font-size="18" font-weight="300" letter-spacing="-1" fill="#710ECC"><tspan x="639" y="109">= Dropout Child</tspan></text><text font-family="SourceSansPro-Light, Source Sans Pro" font-size="24" font-weight="300" fill="#5F5F5F"><tspan x="53" y="460">Examples</tspan></text><path stroke="#A4E3FE" d="M638.5 614.5h84v61h-84z"/><path fill="#710ECC" d="M617 597h41v17h-41z"/><path fill="#B7FFCD" d="M600 618h77v54h-77z"/><text font-family="SourceSansPro-Regular, Source Sans Pro" font-size="18" fill="#37DC6A"><tspan x="293" y="649">.child { </tspan> <tspan x="293" y="672"> tansform: translate(-50%, 0); </tspan> <tspan x="293" y="695">}</tspan></text><path fill="#B7FFCD" d="M380 593l39.41 21.068L380 635.137z"/><text font-family="SourceSansPro-Regular, Source Sans Pro" font-size="18" fill="#37DC6A"><tspan x="293" y="922">.child { </tspan> <tspan x="293" y="945"> tansform: translate(0, -50%); </tspan> <tspan x="293" y="968">}</tspan></text><path fill="#B7FFCD" d="M380 866l39.41 21.068L380 908.137zM100 896h87v48h-87z"/><path fill="#710ECC" d="M673 887h41v17h-41z"/><path stroke="#A4E3FE" d="M580.5 896.5h92v53h-92z"/><path fill="#B7FFCD" d="M583 873h87v48h-87z"/></g></svg>
